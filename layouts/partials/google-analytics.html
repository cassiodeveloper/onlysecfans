{{- if .Site.IsServer -}}
  <!-- Dont add Google analytics to localhost -->
{{ else }}
  {{ $gid := (getenv "HUGO_GOOGLE_ANALYTICS_ID") }}
  {{ if $gid }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{- $gid -}}');
    </script>
  {{ else }}
    {{ if .Site.Params.google_analytics_id }}
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-996163258"></script>
    <script>
      window.dataLayer = window.dataLayer || []; 
      function gtag(){
        dataLayer.push(arguments);
      } 
      gtag('js', new Date()); 
      gtag('config', 'AW-996163258'); 
    </script>
    {{ end }}
  {{ end}}
{{ end }}
